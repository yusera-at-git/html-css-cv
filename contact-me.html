<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>My Cobtact Details</h1>
    <p>My Fictional Address</p>
    <p>+91-##########</p>
    <p>mygmail@gmail.com</p>
    <form
      id="uform"
      class=""
      action="index.html"
      method="post"
      enctype="text/plain"
    >
      <div>
        <label for="uname">Your Name:</label>
        <input
          required
          placeholder="type your name here.."
          maxlength="5"
          type="text"
          id="uname"
          name="username"
          value=""
        />
      </div>
      <div>
        <label for="email">your email:</label>
        <input
          required
          type="email"
          id="email"
          name="email"
          value=""
          placeholder="type your email here..."
        />
      </div>
      <div>
        <label for="textarea">Type your message:</label>
        <textarea
          required
          name="message"
          placeholder="type your message here..."
          rows="8"
          cols="80"
          id="textarea"
        ></textarea>
        <input type="submit" name="" />
      </div>
    </form>
  </body>
</html>
